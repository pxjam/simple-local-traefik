tls:
  certificates:
    - certFile: /etc/certs/traefik.crt
      keyFile: /etc/certs/traefik-key.pem
    - certFile: /etc/certs/mysite.crt
      keyFile: /etc/certs/mysite-key.pem
  stores:
    default:
      defaultCertificate:
        certFile: /etc/certs/traefik.crt
        keyFile: /etc/certs/traefik-key.pem 